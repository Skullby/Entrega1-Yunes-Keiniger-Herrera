{% extends 'Main/padre.html' %}
{% load static %}
{% block header %}
<h1>Compras</h1>
{% endblock %}
{% block contenidoQueCambia %}
<div class="container px-4 px-lg-5">

    <a class="navbar-brand" style="color: black" href="{% url 'compraForm' %}">Agregar Compra</a>
    <a class="navbar-brand" style="color: black" href="{% url 'buscarCompra' %}">Buscar Compra</a>

</div>


    {% for item in datos_list %}
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ item.titulo }}</h5>
                                    <!-- Product price-->
                                    <p>Fecha de Compra: {{ item.fecha }}</p> <br>
                                    {{ item.precio }}$
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}
{% endblock %}
